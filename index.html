<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kho Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Kho Hàng</h1>
    <div>
        <label for="productName">Tên sản phẩm:</label>
        <input type="text" id="productName">
        <label for="productCode">Mã hàng:</label>
        <input type="text" id="productCode">
        <label for="productQuantity">Số lượng:</label>
        <input type="number" id="productQuantity">
        <button class="btn btn-add" onclick="addProduct()">Thêm</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mã hàng</th>
                <th>Số lượng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="productTable">
        </tbody>
    </table>
    <script>
        async function fetchProducts() {
            const response = await fetch('server.php?action=fetch');
            const products = await response.json();
            const tableBody = document.getElementById('productTable');
            tableBody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.code}</td>
                    <td>${product.quantity}</td>
                    <td>
                        <button class="btn btn-delete" onclick="deleteProduct('${product.code}')">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function addProduct() {
            const name = document.getElementById('productName').value;
            const code = document.getElementById('productCode').value;
            const quantity = document.getElementById('productQuantity').value;

            if (!name || !code || !quantity) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            const response = await fetch('server.php?action=add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, code, quantity: parseInt(quantity, 10) })
            });

            if (response.ok) {
                fetchProducts();
            } else {
                alert('Có lỗi xảy ra khi thêm sản phẩm!');
            }
        }

        async function deleteProduct(code) {
            const response = await fetch(`server.php?action=delete&code=${code}`, {
                method: 'GET'
            });

            if (response.ok) {
                fetchProducts();
            } else {
                alert('Có lỗi xảy ra khi xóa sản phẩm!');
            }
        }

        fetchProducts();
    </script>
</body>
</html>
